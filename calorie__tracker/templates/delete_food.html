{% extends 'base.html' %} {% block content %}

<p class="text-center headline" style="font-size:32px">Are you sure you want to delete {{ food }}</p>
<form method="POST" action="{% url 'delete_food' food.id %}" class="text-center">
    {% csrf_token %}
    <a href="{% url 'profile' %}"><button type="button" class="btn btn-danger btn-lg">Cancel</button></a>
    <button type="submit" class="btn btn-danger btn-lg">Delete</button>
</form>

{% endblock content %}
