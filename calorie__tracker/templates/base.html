<!DOCTYPE html> {% load static %}
<html>

<head>
    <title>Calorie Tracker App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

  <body>
    <div class="container-fluid px-5 py-5 " style="height: 300px; background-color: rgba(255,0,0,.1);">

      <h1 class="logo text-center my-3" id="main">Calorie Tracker</h1>
      
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <div class=" navdiv collapse navbar-collapse justify-content-center " id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link  {% if url_name == 'home' %} active{% endif %}" href={% url "home" %}><span class="navbar-brand mb-0 h1 fs-2">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'profile' %} active{% endif %}" href={% url "profile" %}><span class="navbar-brand mb-0 h1 fs-2">Profile</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'add_food' %} active{% endif %}" href={% url "add_food" %}><span class="navbar-brand mb-0 h1 fs-2">Add Food</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'select_food' %} active{% endif %}" href={% url "select_food" %}><span class="navbar-brand mb-0 h1 fs-2">Select Food </span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if url_name == 'logout' %} active{% endif %}" href={% url "logout" %}> <span class="navbar-brand mb-0 h1 fs-2">Logout </span></a>
            </li>
          </ul>
        </div>
    </nav>
  </div>
  <div id="content">
    {% block content %}
    {% endblock content %}
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
