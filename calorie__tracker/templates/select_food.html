{% extends 'base.html' %} {% block content %}
    <div class="container-fluid">
        <br><br>
        <div class=" addfood mt-0">
            <div>
                <h1 class="headline text-center">Select Food</h1>
            </div>
            <br>
            <form method="POST" action="" class="login-form">
                {% csrf_token %}
                <h5 class="form-labels">
                    {{ form.as_p }}
                </h5>
                <button type="submit" class="btn btn-danger btn-lg"> Select </button>
            </form>
        </div>
    </div>
    <br><br>
    <h1 class="headline text-center pb-3">All Food Items </h1>
    <div class="row mt-5">
        <table class="table text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Food Name</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for food in food_items %}
                <tr>
                    <td>{{ food.name }}</td>
                    <td>{{ food.calorie }}</td>
                    <td>{{ food.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
